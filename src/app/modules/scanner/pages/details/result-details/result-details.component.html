<div class="container mx-auto mt-[-5rem] w-full px-6 md:max-w-2xl">
  <div
    class="flex flex-col justify-between space-y-4 rounded-lg bg-gray-100 p-10 dark:bg-darkBlue3"
  >
    <app-info title="Sector" [description]="data.name"></app-info>
    <app-info title="Market" [description]="data.market"></app-info>
    <app-info title="Market Cap" [description]="data.market_cap"></app-info>
    <hr />
    <app-bar-graph description="1 Month Result" [value]="data.return_monthly_1"></app-bar-graph>
    <app-bar-graph description="3 Month Result" [value]="data.return_monthly_3"></app-bar-graph>
    <app-bar-graph description="6 Month Result" [value]="data.return_monthly_6"></app-bar-graph>
    <app-bar-graph description="1 Year Result" [value]="data.return_yearly_1"></app-bar-graph>
  </div>
</div>
